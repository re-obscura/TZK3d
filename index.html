<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Проект-Ревизор 3D</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f3f3f3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-left-ui-container">
        <div class="top-left-group">
            <div id="dev-mode-toggle-container">
                <label for="dev-mode-checkbox" class="dev-mode-label">Режим разработчика</label>
                <label class="switch">
                    <input type="checkbox" id="dev-mode-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="top-left-actions">
                 <button id="graphics-btn" class="top-left-icon-btn" title="Настройки графики">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                </button>
            </div>
        </div>
        <div id="minimap-container">
            <div id="minimap-header">
                <span>Миникарта</span>
                <button id="minim-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
                </button>
            </div>
            <div id="minimap-renderer-wrapper"></div>
        </div>
    </div>

    <div id="viewer-container"></div>
    <div id="crosshair"></div>
    <div id="image-viewer" class="hidden"><img id="fullscreen-img" src="" alt="Full-size image"></div>

    <div id="confirmation-modal" class="hidden">
        <div class="modal-content">
            <h4>Подтвердите действие</h4>
            <p>Вы уверены, что хотите удалить эту заметку? Это действие нельзя будет отменить.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="braun-button braun-button-secondary">Отмена</button>
                <button id="confirm-delete-btn" class="braun-button braun-button-danger">Удалить</button>
            </div>
        </div>
    </div>

    <div id="graphics-panel" class="hidden">
        <div class="graphics-panel-content">
            <div class="panel-header">
                <h3>Настройки графики</h3>
                <button id="close-graphics-panel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="graphics-panel-body">
                <div class="settings-section">
                    <h4 class="settings-title">Основные</h4>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="low">Низкие</button>
                        <button class="preset-btn" data-preset="medium">Средние</button>
                        <button class="preset-btn" data-preset="high">Высокие</button>
                        <button class="preset-btn" data-preset="ultra">Ультра</button>
                    </div>
                     <div class="setting-item">
                        <label for="resolution-slider">Разрешение</label>
                        <div class="setting-control">
                           <input type="range" id="resolution-slider" min="0.5" max="1" step="0.05">
                           <span id="resolution-value">100%</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="shadow-quality-select">Тени</label>
                        <div class="select-wrapper">
                            <select id="shadow-quality-select">
                                <option value="off">Выкл</option>
                                <option value="low">Низкое</option>
                                <option value="medium">Среднее</option>
                                <option value="high">Высокое</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h4 class="settings-title">Эффекты</h4>
                    <div class="setting-item">
                        <label for="fxaa-toggle">Сглаживание (FXAA)</label>
                        <label class="switch">
                            <input type="checkbox" id="fxaa-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="ssao-toggle">Объемное затенение (SSAO)</label>
                        <label class="switch">
                            <input type="checkbox" id="ssao-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                     <div class="setting-item">
                        <label for="bloom-toggle">Свечение (Bloom)</label>
                        <label class="switch">
                            <input type="checkbox" id="bloom-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="control-bar">
        <div class="labeled-control-group">
            <span class="group-label">Проект</span>
            <div class="control-group">
                <label for="igj-input" class="control-btn" title="Загрузить проект">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <span>Загрузить</span>
                </label>
                <input type="file" id="igj-input" accept=".igj" class="hidden">
                <button id="save-project-btn" class="control-btn" title="Сохранить проект">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    <span>Сохранить</span>
                </button>
            </div>
        </div>
        <div class="labeled-control-group">
             <span class="group-label">Навигация</span>
            <div class="control-group">
                <button id="set-spawn-btn" class="control-btn" title="Указать точку входа">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                    <span>Точка входа</span>
                </button>
            </div>
        </div>
        <div class="labeled-control-group">
            <span class="group-label">Инструменты</span>
            <div class="control-group">
                <button id="comments-btn" class="control-btn" title="Показать комментарии">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    <span>Заметки</span>
                </button>
                 <button id="measure-btn" class="control-btn" title="Измерить расстояние">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L3 8.4a2.4 2.4 0 0 1 0-3.4l2.6-2.6a2.4 2.4 0 0 1 3.4 0l8.3 8.3z"></path><line x1="15.8" y1="8.2" x2="18" y2="6"></line><line x1="12.8" y1="11.2" x2="15" y2="9"></line><line x1="9.8" y1="14.2" x2="12" y2="12"></line><line x1="6.8" y1="17.2" x2="9" y2="15"></line></svg>
                    <span>Измерить</span>
                </button>
            </div>
        </div>
        <div class="labeled-control-group">
            <span class="group-label">Фильтры</span>
            <div class="control-group">
                 <button id="filters-btn" disabled class="control-btn" title="Фильтры модели">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                    <span>Фильтры</span>
                </button>
            </div>
        </div>
    </div>

    <button id="add-point-btn" class="hidden" title="Добавить заметку">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        <span>Добавить заметку</span>
    </button>

    <div id="side-panel">
        <div id="panel-header">
            <h3 id="panel-title">Информация</h3>
            <button id="close-panel-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div id="panel-content">
            <div id="object-info-content" class="panel-section"></div>
            <div id="comments-content" class="panel-section"></div>
            <div id="filters-content" class="panel-section"></div>
            <div id="add-point-content" class="panel-section">
                <div class="add-point-header">
                     <p><strong>Объект:</strong> <span id="modal-object-name"></span></p>
                     <p><strong>Расстояние до ребра:</strong> <span id="modal-distance"></span> мм</p>
                </div>
                <div class="comment-input-wrapper">
                    <textarea id="comment-input" rows="4" placeholder="Ваш комментарий..."></textarea>
                    <div class="comment-addons">
                        <button id="voice-input-btn" title="Голосовой ввод">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
                        </button>
                        <label for="image-input" title="Прикрепить изображение">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                        </label>
                        <input type="file" id="image-input" accept="image/*" multiple class="hidden">
                    </div>
                </div>
                <div id="image-previews"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="defect-type">Тип дефекта</label>
                        <select id="defect-type">
                            <option value="crack">Трещина</option> <option value="spall">Скол</option> <option value="leak">Протечка</option>
                            <option value="corrosion">Коррозия арматуры</option> <option value="other">Другое</option>
                        </select>
                    </div>
                     <div class="form-row-grid-2">
                        <div class="form-group">
                            <label for="comment-status">Статус</label>
                            <select id="comment-status">
                                <option value="open">Открыто</option> <option value="progress">В работе</option> <option value="resolved">Решено</option>
                            </select>
                        </div>
                        <div class="form-group">
                             <label for="comment-priority">Приоритет</label>
                            <select id="comment-priority">
                                <option value="low">Низкий</option> <option value="medium" selected>Средний</option> <option value="high">Высокий</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recommended-action">Рекомендуемое действие</label>
                        <select id="recommended-action">
                            <option value="repair">Локальный ремонт</option> <option value="monitor">Мониторинг</option>
                            <option value="replace">Замена элемента</option> <option value="none" selected>Не требуется</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="responsible-person">Ответственный</label>
                        <input type="text" id="responsible-person" placeholder="Ф.И.О.">
                    </div>
                </div>
                <div class="add-point-actions">
                    <button id="cancel-point-btn" class="braun-button braun-button-secondary">Отмена</button>
                    <button id="save-point-btn" class="braun-button braun-button-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/" } } </script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
